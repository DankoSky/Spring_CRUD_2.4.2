<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta charset="UTF-8">
<title>Cars</title>


<h1>Cars</h1>
<table>
    <tread>
        <th:block>
            <th colspan="1">Model</th>
            <th colspan="1">Series</th>
            <th colspan="1">Color</th>
        </th:block>
    </tread>

    <tbody>

    <tr th:each="car : ${carsL}" >

        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getSeries()}">Series</td>
        <td th:utext="${car.getColor()}">Color</td>
    </tr>

    </tbody>
</table>


</html>
